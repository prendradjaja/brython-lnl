<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython_stdlib.js"></script>
        <style>
            .board {
                display: grid;
                grid-template-columns: 100px 100px 100px;
            }
            .cell {
                height: 100px;
                border: 1px solid black;
            }
            .cell.on {
                background: skyblue;
            }
        </style>
    </head>
    <body onload="brython()">
        <script type="text/python">

from browser import document, html


board = html.DIV()
document <= board
board.classList.add('board')

for _ in range(9):
    cell = html.DIV()
    board <= cell
    cell.classList.add('cell')
    cell.addEventListener(
        'click',
        (lambda cell:
            lambda event: cell.classList.toggle('on')
        )(cell)
    )

        </script>
    </body>
</html>
